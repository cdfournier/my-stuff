<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Stuff | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="../../src/css/main.css">
    <!-- icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="../../public/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../public/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../public/icons/favicon-16x16.png">
    <link rel="manifest" href="../../public/icons/site.webmanifest">
    <link rel="mask-icon" href="../../public/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#dd4a36">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <main class="no-padding" style="max-width: 100%;">
      <section data-qa="home" class="home">
        <div data-qa="recent-activity" class="recent-activity">
          <div class="text center more-padding">
            <h1>Recent Activities</h1>
            <!-- <p>You have no recent activities.</p> -->
            <ul class="activities">
            </ul>
            <div class="button-box">
              <a class="button exit-stuff"><span class="button-label">See Your Stuff</span></a>
            </div>
          </div>
        </div>
        <div class="vecteezy">
          <p><small><a target="_blank" href="https://www.vecteezy.com">Free vector art via Vecteezy</a></small></p>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a class="active"><span class="icon"><i class="la la-home"></i></span>Home</a></li>
          <li><a class="exit-stuff"><span class="icon"><i class="la la-archive"></i></span>Stuff</a></li>
          <li><a class="exit-profile"><span class="icon"><i class="la la-user"></i></span>Profile</a></li>
          <li><a class="exit-settings"><span class="icon"><i class="la la-gear"></i></span>Settings</a></li>
        </ul>
      </nav>
    </footer>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="../../src/scripts/mystuff.js"></script>
    <script>
      window.setTimeout(function(){
        $('.recent-activity').addClass('loaded')
      },1000);
    </script>
    <script>
      $('.exit-stuff').click(function() {
        $('body').addClass('exit').one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend',   
        function() {
          window.location.href = '../stuff/index.html';
        });
      });

      $('.exit-profile').click(function() {
        $('body').addClass('exit').one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend',   
        function() {
          window.location.href = '../profile/index.html';
        });
      });

      $('.exit-settings').click(function() {
        $('body').addClass('exit').one('webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend',   
        function() {
          window.location.href = '../settings/index.html';
        });
      });
    </script>
  </body>
</html>
