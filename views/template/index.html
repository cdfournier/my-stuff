<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Stuff | </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="../../src/css/main.css">
  </head>
  <body>
    <main>
      <section data-qa="notifications">
        <div class="notification error">
          <div class="message">
            <p>This is where the error message goes</p>
          </div>
          <span class="dismiss error"><i class="la la-times-circle"></i></span>
        </div>
        <div class="notification confirm">
          <div class="message">
            <p>You have unsaved changes. If you continue those changes will be lost. Are you sure you want to continue?</p>
            <div class="action">
              <button class="button dismiss--yes"><span class="button-label">Yes</span></button>
              <button class="button dismiss--no"><span class="button-label">No</span></button>
            </div>
          </div>
        </div>
      </section>
      <section data-qa="" class="">
      </section>
    </main>
    <nav aria-label="Main Menu">
      <ul>
        <li><a href="../home/index.html"><span class="icon"><i class="la la-home"></i></span>Home</a></li>
        <li><a href="../stuff/index.html"><span class="icon"><i class="la la-archive"></i></span>Stuff</a></li>
        <li><a href="../profile/index.html"><span class="icon"><i class="la la-user"></i></span>Profile</a></li>
      </ul>
    </nav>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="../../src/scripts/mystuff.js"></script>
  </body>
</html>
