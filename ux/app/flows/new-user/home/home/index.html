<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Stuff | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="../../../../../../src/css/main.css">
  </head>
  <body>
    <main class="no-padding" style="max-width: 100%;">
      <section data-qa="home" class="home">
        <div data-qa="recent-activity" class="recent-activity">
          <div class="text center more-padding">
            <h1>Recent Activities</h1>
            <p>You have no recent activities.</p>
            <div class="button-box">
              <a class="button" href="../../stuff/add-stuff/index.html"><span class="button-label">Add New Stuff</span></a>
            </div>
          </div>
        </div>
        <div class="vecteezy">
          <p><small><a target="_blank" href="https://www.vecteezy.com">Free vector art via Vecteezy</a></small></p>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a class="active"><span class="icon"><i class="la la-home"></i></span>Home</a></li>
          <li><a href="../../stuff/stuff/index.html"><span class="icon"><i class="la la-archive"></i></span>Stuff</a></li>
          <li><a href="../../profile/profile/index.html"><span class="icon"><i class="la la-user"></i></span>Profile</a></li>
          <li><a href="../../settings/settings/index.html"><span class="icon"><i class="la la-gear"></i></span>Settings</a></li>
        </ul>
      </nav>
    </footer>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="../../../../../assets/scripts/mystuff.js"></script>
    <script>
      var $carousel = $('.carousel').flickity({
        prevNextButtons: false,
        pageDots: false,
        draggable: true,
        wrapAround: false,
        selectedAttraction: 0.15,
        friction: 0.8,
        adaptiveHeight: false
      });
      // Flickity instance
      var flkty = $carousel.data('flickity');
      // elements
      var $cellButtonGroup = $('.button-group--cells');
      var $cellButtons = $cellButtonGroup.find('.button');
      
      // update selected cellButtons
      $carousel.on( 'select.flickity', function() {
        $cellButtons.filter('.is-selected')
          .removeClass('is-selected');
        $cellButtons.eq( flkty.selectedIndex )
          .addClass('is-selected');
      });
      
      // select cell on button click
      $cellButtonGroup.on( 'click', '.button', function() {
        var index = $(this).index();
        $carousel.flickity( 'select', index );
      });
      // previous
      $('.button--previous').on( 'click', function() {
        $carousel.flickity('previous');
      });
      // next
      $('.button--next').on( 'click', function() {
        $carousel.flickity('next');
      });
    </script>
    <script>
      window.setTimeout(function(){
        $('.recent-activity').addClass('loaded')
      },1000);
    </script>
  </body>
</html>
