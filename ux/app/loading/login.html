      <section id="authentication" class="authentication">
        <div class="carousel progressive">
          <div class="carousel-cell">
            <div class="text center">
              <h1>Welcome</h1>
              <p>Please log in to continue.</p>
            </div>
            <div class="form-container sm">
              <form>
                <fieldset>
                  <legend>Email Address</legend>
                  <label for="email-address">Email Address&#42;<input type="email" name="email-address" class="email-address" placeholder="Enter your email address"></label>
                  <span class="error-message">This is where the error message goes</span>
                </fieldset>
                <fieldset>
                  <legend>Password</legend>
                  <label for="password">Password&#42;<input type="password" name="password" id="password" placeholder="Enter your password"></label>
                  <span toggle="#password" class="la la-eye-slash show-hide-password"></span>
                  <span class="error-message">This is where the error message goes</span>
                </fieldset>
                <fieldset>
                  <legend>Remember Me</legend>
                  <label for="remember" class="checkbox">Remember Me<span><a href="#!">Forgot Password?</a></span><input type="checkbox" name="remember" id="remember"></label>
                  <span class="error-message">This is where the error message goes</span>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </section>
