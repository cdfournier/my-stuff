<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Stuff | Add Stuff</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="../../../../src/css/main.css">
  </head>
  <body class="animated">
    <main>
        <div class="form-container sm">
          <form class="wrap">
            <fieldset>
              <legend>Description</legend>
              <label for="description">Description&#42;<input type="text" name="description" class="description" placeholder="Describe your stuff"></label>
              <span class="error-message">This is where the error message goes</span>
            </fieldset>
            <fieldset class="half">
              <legend>Value</legend>
              <label for="value">Value&#42;<input type="text" name="value" class="value" placeholder="Value"></label>
              <span class="error-message">This is where the error message goes</span>
            </fieldset>
            <fieldset class="half">
              <legend>Quantity</legend>
              <label for="quantity">Quantity&#42;<input type="number" name="quantity" class="quantity" placeholder="Quantity"></label>
              <span class="error-message">This is where the error message goes</span>
            </fieldset>
            <fieldset>
              <legend>Condition</legend>
              <label for="condition">Condition&#42;
                <select name="condition" id="condition">
                  <option value="0">Choose a Condition</option>
                  <option value="New">New</option>
                  <option value="Excellent">Excellent</option>
                  <option value="Good">Good</option>
                  <option value="Fair">Fair</option>
                  <option value="Poor">Poor</option>
                </select>
                <div class="select-icon"><i class="la la-angle-down"></i></div>
              </label>
              <span class="error-message">This is where the error message goes</span>
            </fieldset>
            <fieldset class="half">
              <legend>Age</legend>
              <label for="age">Age&#42;<input type="text" name="age" class="age" placeholder="Age"></label>
              <span class="error-message">This is where the error message goes</span>
            </fieldset>
          </form>
        </div>
    </main>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="../../../assets/scripts/mystuff.js"></script>
    <script>
      $(function() {
        var animationName = 'animated fadeOutLeft faster';
        $('#').click(function() {
          $('body').addClass(animationName).one(animationEnd, function() {
            $(location).attr('href', '../new-account-setup/index.html');
          });
        });
      });
    </script>
  </body>
</html>
