<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Stuff | Add Attachments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="../../../../src/css/main.css">
  </head>
  <body>
    <main>
      <div class="text first">
        <h1>Add Attachments</h1>
      </div>
      <div class="form-container">
        <form class="wrap">
          <div class="button-box left">
            <span class="button blue add-attachment"><input type="file" id="files" name="files[]" multiple><span class="button-label">Add Attachment<span class="post"><i class="la la-paperclip"></i></span></span></span>
          </div>
          <fieldset>
            <legend>Name</legend>
            <label for="attachment-name">Name<input type="text" name="attachment-name" class="attachment-name" placeholder="Name this attachment"></label>
            <span class="error-message">This is where the error message goes</span>
          </fieldset>
          <fieldset>
            <legend>Attachment Type</legend>
            <label for="attachment-type">Attachment Type
              <select name="attachment-type" id="attachment-type">
                <option value="0">Attachment Type</option>
                <option value="Photo">Photo</option>
                <option value="Manual">Manual</option>
                <option value="Receipt">Receipt</option>
                <option value="Other">Other</option>
              </select>
              <div class="select-icon"><i class="la la-angle-down"></i></div>
            </label>
            <span class="error-message">This is where the error message goes</span>
          </fieldset>
          <div class="button-box left">
            <a id="save" class="button blue" href="../stuff-add-more-stuff/index.html"><span class="button-label">Save</span></a>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="../home/index.html"><span class="icon"><i class="la la-home"></i></span>Home</a></li>
          <li><a href="../stuff/index.html"><span class="icon"><i class="la la-archive"></i></span>Stuff</a></li>
          <li><a href="../profile/index.html"><span class="icon"><i class="la la-user"></i></span>Profile</a></li>
        </ul>
      </nav>
    </footer>
    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="../../../assets/scripts/mystuff.js"></script>
  </body>
</html>
